<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Christopher Bell" />
    <meta name="keywords" content="cbell,blog" />
    <meta name="description" content="CB | Home" />
    <meta property="og:title" content="CB | Home" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.christopherbell.dev/" />
    <meta property="og:image" content="/images/headers/logo.png" />
    <meta property="og:description" content="CB | Home" />

    <title>CB | Home</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="shortcut icon" href="/images/headers/logo.png"/>
</head>

<body>
    <div id="nav"></div>
    <main role="main">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3 text-center">Feed</h1>
                <hr/>
                <div id="composer" class="mt-4" style="max-width: 720px; margin: 0 auto;">
                    <div id="homeAlert" class="alert alert-danger d-none" role="alert"></div>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="h5 mb-3">Share something</h2>
                            <textarea id="postText" class="form-control" rows="3" maxlength="280" placeholder="What's happening? (max 280 characters)"></textarea>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <small id="charCount" class="text-muted">0 / 280</small>
                                <button id="postBtn" class="btn btn-primary">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="composerPrompt" class="mt-4 d-none" style="max-width: 720px; margin: 0 auto;">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h2 class="h5 mb-1">Join the conversation</h2>
                                <p class="mb-0 text-muted">Sign in or create an account to post.</p>
                            </div>
                            <div class="d-flex gap-2">
                                <a href="/login" class="btn btn-primary">Sign in</a>
                                <a href="/signup" class="btn btn-outline-secondary">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="feed" class="mt-4" style="max-width: 720px; margin: 0 auto;">
                    <div id="newPostsBanner" class="alert alert-info d-none d-flex justify-content-between align-items-center" role="alert">
                        <span>New posts are available</span>
                        <button id="showNewPostsBtn" class="btn btn-sm btn-outline-primary">Show</button>
                    </div>
                    <div id="feedList" class="list-group list-group-flush"></div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>

<script type="module" src="/js/app.js"></script>
<script type="module" src="/js/home-feed.js"></script>

</html>
