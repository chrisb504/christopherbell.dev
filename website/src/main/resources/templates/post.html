<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
  <div id="nav"></div>
  <main class="container py-4" role="main">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div id="postAlert" class="alert alert-danger d-none" role="alert"></div>
        <div id="rootPost" class="card shadow-sm mb-3"><div class="card-body"></div></div>
        <div id="replyComposer" class="card shadow-sm mb-3 d-none">
          <div class="card-body">
            <h2 class="h6">Reply</h2>
            <textarea id="replyText" class="form-control" rows="3" maxlength="280" placeholder="Write a reply..."></textarea>
            <div class="d-flex justify-content-end mt-2">
              <button id="replyBtn" class="btn btn-primary">Reply</button>
            </div>
          </div>
        </div>
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6 mb-3">Replies</h2>
            <div id="threadList" class="list-group list-group-flush"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/post.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
