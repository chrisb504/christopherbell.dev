<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
  <div id="nav"></div>
  <main class="container py-4" role="main">
    <div class="row g-4">
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Account</h2>
            <dl class="row mb-0" id="accountDetails">
              <dt class="col-sm-4">Username</dt>
              <dd class="col-sm-8" data-field="username">—</dd>
              <dt class="col-sm-4">Email</dt>
              <dd class="col-sm-8" data-field="email">—</dd>
              <dt class="col-sm-4">Name</dt>
              <dd class="col-sm-8" data-field="name">—</dd>
              <dt class="col-sm-4">Role</dt>
              <dd class="col-sm-8" data-field="role">—</dd>
              <dt class="col-sm-4">Status</dt>
              <dd class="col-sm-8" data-field="status">—</dd>
            </dl>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="h5 mb-0">My Posts</h2>
            </div>
            <div id="postsList" class="list-group list-group-flush"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="profileAlert" class="alert alert-danger d-none mt-3" role="alert"></div>
  </main>
  <footer id="footer"></footer>
  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
